{% extends 'base.html' %}
{% block title %}
    Home
{% endblock title %}

{% block content %}
{% include 'navbar.html' %}




<!-- products -->

<div class="container">
    
    <div class="row gy-3">
        {% for i in item %}
        <div class="col-sm">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" style="width: 18rem; height: 14rem;" src="{{ i.image.url }} " alt="Card image cap">
                <div class="card-body">
                  <h4 class="card-title">{{i.title}}</h4>
                  <h4 class="card-title">{{i.model_Name}}</h4>
                  <p class="card-text">Price:${{i.price}}</p>
                  <a href=" {% url 'novi:cart' i.id %} " class="btn btn-warning">Add to Cart</a>
                </div>
              </div>
          </div>
          
        {% endfor %}
      
      
    </div>
  </div>
       

       



<!-- end of products -->
{% endblock content %}
